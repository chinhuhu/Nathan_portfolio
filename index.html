<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>STIFF | Creative Direction & Digital Craft</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet"><style>:root{--bg:#0a0a0a;--accent:#ff0033}body{margin:0;padding:0;overflow-x:hidden;background-color:var(--bg);font-family:Inter,sans-serif;color:#fff;-webkit-font-smoothing:antialiased;cursor:none}.font-serif{font-family:'Playfair Display',serif}.grain::before{content:"";position:fixed;top:-100%;left:-100%;width:300%;height:300%;background-image:url("https://grainy-gradients.vercel.app/noise.svg");opacity:.05;pointer-events:none;z-index:9999;animation:grain 8s steps(10) infinite}@keyframes grain{0%,100%{transform:translate(0,0)}10%{transform:translate(-5%,-10%)}20%{transform:translate(-15%,5%)}30%{transform:translate(7%,-25%)}40%{transform:translate(-5%,25%)}50%{transform:translate(-15%,10%)}60%{transform:translate(15%,0)}70%{transform:translate(0,15%)}80%{transform:translate(3%,35%)}90%{transform:translate(-10%,10%)}}::-webkit-scrollbar{display:none}*{-ms-overflow-style:none;scrollbar-width:none}.custom-cursor{width:12px;height:12px;background:#fff;border-radius:50%;position:fixed;pointer-events:none;z-index:10000;transition:transform .15s ease-out,opacity .3s ease;mix-blend-difference:difference}.custom-cursor-follower{width:40px;height:40px;border:1px solid rgba(255,255,255,.3);border-radius:50%;position:fixed;pointer-events:none;z-index:9999;transition:transform .3s ease-out}.hover-active .custom-cursor{transform:scale(4)}.hover-active .custom-cursor-follower{opacity:0}</style><script type="importmap">{
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
      }
    }</script><script defer="defer" src="/Nathan_portfolio/static/js/main.bb5d64e7.js"></script><link href="/Nathan_portfolio/static/css/main.5e7b514e.css" rel="stylesheet"></head><body class="grain"><div id="root"></div><div id="cursor" class="custom-cursor"></div><div id="cursor-follower" class="custom-cursor-follower"></div><script>const cursor=document.getElementById("cursor"),follower=document.getElementById("cursor-follower");document.addEventListener("mousemove",e=>{cursor.style.left=e.clientX+"px",cursor.style.top=e.clientY+"px",follower.style.left=e.clientX-14+"px",follower.style.top=e.clientY-14+"px"}),document.addEventListener("mouseover",e=>{e.target.closest("a, button, .group")&&document.body.classList.add("hover-active")}),document.addEventListener("mouseout",e=>{e.target.closest("a, button, .group")&&document.body.classList.remove("hover-active")})</script></body></html>
